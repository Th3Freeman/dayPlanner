<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Day Planner</title>
</head>

<body>
    <div class="container">
        <div class="row-3 head-row border-bottom border-dark mb-4">
            <div class="col-3"></div>
            <div class="col">
                <div>
                    <h1 style="text-align: center;">
                        Work Day Scheduler
                    </h1>
                    <p>
                        A Simple Day Planner
                    </p>
                    <p class="current_date">

                    </p>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row-9 align-items-center">
            <div class="col-2"></div>
            <div class="col">
                <form>
                    <div class="row py-0">
                        <div class="col-1 border border-dark rounded">
                            <p style="text-align: center;" class="plan-time">
                                24pm
                            </p>
                        </div>
                        <div class="col">
                            <textarea placeholder="Enter your plans here." class="form-control plans border border-dark rounded plans" id="9am" rows="2">
                            
                            </textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./java/java.js"></script>
</body>

</html>
